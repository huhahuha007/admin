<div class="page-content">
	 <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = 'index'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>
            <!-- {:model('menu')->getParentNname()} -->文章管理
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

     <div class="page-content">
     	<div class="row">
        <div class="col-xs-12">
        <form class="form-horizontal" role="form" action="{:input('id')?'save_edit_article':'save_article'}" method="post" name="myfrom" enctype="multipart/form-data">
        	
			  <div class="form-group" >
			    <label for="exampleInputEmail1">文章标题</label>
                <input type="hidden" name="article_id" value="{$article.article_id}">
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="title" name="title" value="{$article.title}" style="width: 500px;">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章分类</label>
			   <select class="form-control" name="sort_id" style="width: 500px;">
				  <option value="{$article.id}">{$article.name}</option>
				  {volist name="sort" id="vo"}
				  <option value="{$vo.id}">|----{$vo.name}</option>
				  {/volist}
			  </select>
			    <p class="help-block">默认为顶级分类</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">文章图片</label>
			    <input type="file" id="exampleInputFile" name="img">
			    <p class="help-block">未选择任何图片文件即不更改下方图片.</p>
                <img src="/public/uploads/article/{$article.image}" style="width: 330px;height: 200px;">
			  </div>
			  <div>
			  	 <label for="exampleInputFile">文章简介</label>
			  	<textarea class="form-control" name="describe"  rows="6"  cols="100" style="width: 600px;">{$article.describe}</textarea>
			  </div>
			  <div>
				    <h1>主体内容</h1>
				     <label for="exampleInputFile">富文本编辑器</label>
				    <script id="editor" type="text/plain" style="width:1024px;height:500px;">{$article.content}</script>
			 </div>
			  <div class="form-group">
                <label for="exampleInputPassword1">状态</label>
                <label>
                    <input type="radio" name="status" id="optionsRadios3" value="1" {if condition='$article.status==1'}checked="checked"{/if}>
                    显示
                 </label>
                 <label>
                    <input type="radio" name="status" id="optionsRadios3" value="0" {if condition='$article.status==0'}checked="checked"{/if}>
                    不显示
                 </label>
              </div>
			  
			  
			  
			  <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
	</form>
		</div>
	</div>
	</div>
	<!-- 富文本js -->
	<div>
	
	    <script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.all.min.js"> </script>
	    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="/public/ueditor/lang/zh-cn/zh-cn.js"></script>
	    <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    function a(){
    console.log(UE.getEditor('editor').getContent());

    }

    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
</script>
	</div>

</div>
